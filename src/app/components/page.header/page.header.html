<div
class="input-section--location">
  <map [lat]="lat" [lng]="lng" (enter)="onEnter($event)"></map>
</div>
<div
class="input-section--date">
  <form [formGroup]="dateFormGroup">
    <div>
      <mat-form-field>
        <input
        matInput
        name="start"
        (keypress)="handleKeyPressStartDate($event)"
        [formControl]="dateFormGroup.controls['start']"
        (dateInput)="userInput('input', $event)"
        (dateChange)="startDateEntered('start', $event)"
        [max]="endAt"
        [matDatepicker]="startDate"
        placeholder="Start date">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
        matInput
        name="end"
        (keypress)="handleKeyPressEndDate($event)"
        [formControl]="dateFormGroup.controls['end']"
        (dateChange)="startDateEntered('end', $event)"
        [min]="startAt"
        [matDatepicker]="endDate"
        placeholder="End date">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
